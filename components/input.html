    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="components.css" />
    <link rel="stylesheet" href="install.css" />
    <title>Inputs</title>
  </head>

  <body>
    <div class="sidebar">
      <a id="sidebar__logo" href="https://metal-ui.netlify.app/"
        ><img class="logo" src="/icons/logo.png" alt="" />
        <p>Metal UI</p></a
      >
      <a href="/components/install.html">Install</a>
      <a href="/components/buttons.html">Buttons</a>
      <a href="/components/alerts.html">Alerts</a>

    <div class="input__container">
      <h1>Inputs</h1>
      <p>
        This component is used to taking user's input in a text, email or
        password field.
      </p>
    </div>
    <div class="inputs">
      <div class="outline">
        <h1 style="padding-bottom: 2rem">Outline</h1>
        <input
          class="input__outline"
          type="text"
          placeholder="Outline"
          autofocus
        />
      </div>
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%280%2C0%2C0%2C1%29&t=one-dark&wt=none&l=auto&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cinput%2520class%253D%2522input__outline%2522%2520type%253D%2522text%2522%2520placeholder%253D%2522Outline%2522%2520autofocus%253E"
        style="
          width: 833px;
          height: 205px;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
      <div class="custom">
        <h1 style="padding-bottom: 2rem">Custom input</h1>
        <input type="file" name="Upload" class="input__upload" width="10" />
      </div>
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%280%2C0%2C0%2C1%29&t=one-dark&wt=none&l=auto&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cinput%2520type%253D%2522file%2522%2520name%253D%2522Upload%2522%2520class%253D%2522input__upload%2522%2520width%253D%252210%2522%253E"
        style="
          width: 833px;
          height: 205px;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
      <div class="password">
        <h1 style="padding-bottom: 2rem">Password</h1>
        <input
          type="password"
          placeholder="Enter password"
          class="input__password"
        />
      </div>
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%280%2C0%2C0%2C1%29&t=one-dark&wt=none&l=auto&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cinput%2520type%253D%2522password%2522%2520placeholder%253D%2522Enter%2520password%2522%2520class%253D%2522input__password%2522%253E"
        style="
          width: 833px;
          height: 205px;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
      <div class="flushed">
        <h1 style="padding-bottom: 2rem">Flushed</h1>
        <input type="text" class="input__flushed" placeholder="Flushed" />
      </div>
      <iframe
        src="https://carbon.now.sh/embed?bg=rgba%280%2C0%2C0%2C1%29&t=one-dark&wt=none&l=auto&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cinput%2520type%253D%2522text%2522%2520class%253D%2522input__flushed%2522%2520placeholder%253D%2522Flushed%2522%253E"
        style="
          width: 833px;
          height: 205px;
          border: 0;
          transform: scale(1);
          overflow: hidden;
        "
        sandbox="allow-scripts allow-same-origin"
      >
      </iframe>
    </div>
  </body>
</html>
