			<h1>Avatars</h1>
			<p>
				In computing, an avatar (also known as a profile picture or userpic) is
				a graphical representation of a user or the user's character or persona.
			</p>

			<div class="avatar">
				<div class="avatar__sm">
					<img class="avatar__sm__img" src="/icons/avatar.jpg" alt="" />
				</div>
				<div class="avatar__md">
					<img class="avatar__md__img" src="/icons/avatar.jpg" alt="" />
				</div>
				<div class="avatar__lg">
					<img class="avatar__lg__img" src="/icons/avatar.jpg" alt="" />
				</div>
			</div>
			<iframe
				src="https://carbon.now.sh/embed?bg=transparent&t=one-dark&wt=none&l=text%2Fx-csrc&width=333.5&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=13px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522avatar%2522%253E%250A%253Cdiv%2520class%253D%2522avatar__sm%2522%253E%250A%253Cimg%2520class%253D%2522avatar__sm__img%2522%2520%250A%2520%2520src%253D%2522%252Ficons%252Favatar.jpg%2522%2520alt%253D%2522%2522%253E%250A%253C%252Fdiv%253E%250A%253Cdiv%2520class%253D%2522avatar__md%2522%253E%250A%253Cimg%2520class%253D%2522avatar__md__img%2522%2520%250A%2520%2520src%253D%2522%252Ficons%252Favatar.jpg%2522%2520alt%253D%2522%2522%253E%250A%253C%252Fdiv%253E%250A%253Cdiv%2520class%253D%2522avatar__lg%2522%253E%250A%253Cimg%2520class%253D%2522avatar__lg__img%2522%2520%250A%2520%2520src%253D%2522%252Ficons%252Favatar.jpg%2522%2520alt%253D%2522%2522%253E%250A%253C%252Fdiv%253E%250A%253C%252Fdiv%253E"
				style="
					width: 100%;

					border: 0;
					transform: scale(1);
					overflow: hidden;
				"
				class="avatar__iframe"
				sandbox="allow-scripts allow-same-origin"
			>
			</iframe>
			<div class="avatar__noti__container">
				<div class="avatar__noti">
					<img class="avatar__noti__image__sm" src="/icons/avatar.jpg" alt="" />
